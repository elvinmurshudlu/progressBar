<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- <h3>Javascript</h3> -->
        <div class="progresses">
            <div class="progress">
                <h3>Javascript: <span class="percent">0</span>%</h3>
                <div class="progress_bar">                
                    <div class="load javascript"></div>
                </div>
            </div>
            <div class="progress">
                <h3>HTML: <span class="percent">0</span>%</h3>
                <div class="progress_bar">                
                    <div class="load html"></div>
                </div>
            </div>
            <div class="progress">
                <h3>CSS: <span class="percent">0</span>%</h3>
                <div class="progress_bar">                
                    <div class="load css"></div>
                </div>
            </div>
            <div class="progress">
                <h3>React: <span class="percent">0</span>%</h3>
                <div class="progress_bar">                
                    <div class="load react"></div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./js/js.js"></script>
</body>
</html>
